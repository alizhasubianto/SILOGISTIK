<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <title>Silogistik</title>
  <style>
    .info-box {
      background-color: #007bff; /* Blue background color */
      color: #fff; /* Text color */
      padding: 20px;
      border-radius: 3px; /* Rounded corners */
      text-align: center;
      /* min-height: 150px; Adjust as needed */
    }
    .info-box h3 {
      font-size: 24px;
      font-weight: bold;
    }
    .info-box p {
      font-size: 22px;
    }
  </style>
</head>
<body>
  <nav th:replace="~{fragments/navbar :: navbar}"></nav>
  <div class="container text-center">
    <div class="row pt-5 pb-2">
      <!-- <img src="https://your-image-url-from-flaticon.com" alt="Logistics Icon" style="width: 100px; height: auto;"> -->
      <h1 style="font-family: 'Secular One', sans-serif;">
        SILOGISTIK
      </h1>
    </div>
    <p></p>
    <div class="row">
      <!-- Info boxes with larger buttons -->
      <div class="col-md-3">
        <a href="/gudang/"> <!-- Change the href to your desired link -->
          <div class="info-box">
            <h6>Gudang</h6>
            <h3 th:text="${jumlahGudang}"></h3>
            <h6>gudang</h6>
          </div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="/barang/"> <!-- Change the href to your desired link -->
          <div class="info-box">
            <h6>Barang</h6>
            <h3 th:text="${jumlahBarang}"></h3>
            <h6>barang</h6>
          </div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="/permintaan-pengiriman/"> <!-- Change the href to your desired link -->
          <div class="info-box">
            <h6>Permintaan Pengiriman</h6>
            <h3 th:text="${jumlahPermintaanPengiriman}"></h3>
            <h6>permintaan pengiriman</h6>
          </div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="/"> <!-- Change the href to your desired link -->
          <div class="info-box">
            <h6>Karyawan</h6>
            <h3 th:text="${jumlahKaryawan}"></h3>
            <h6>karyawan</h6>
          </div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>

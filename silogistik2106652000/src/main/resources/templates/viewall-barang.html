<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
  <title>Daftar Barang</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container">
        <div class="row pt-5">
            <div class="col">
                <h2><b>Daftar Barang</b></h2>
            </div>
            <div class="col-auto">
                <a type="button" class="btn btn-md btn-primary" href="/barang/tambah">+ Tambah Barang</a>
            </div>
        </div>
        <p></p>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>SKU</th>
                    <th>Merk</th>
                    <th>Stok</th>
                    <th>Harga</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="barang, iterationStatus: ${listBarang}">
                    <td th:text="${iterationStatus.count}"></td>
                    <td th:text="${barang.key.sku}"></td>
                    <td th:text="${barang.key.merk}"></td>
                    <td th:text="${barang.value}"></td>
                    </td>
                    <td  th:text="'Rp' + ' ' + ${barang.key.hargaBarang}"></td>
                    <td>
                        <a type="button" class="btn btn-md btn-primary" th:href="@{/barang/{sku}(sku=${barang.key.sku})}">Detail</a>
                        <a type="button" class="btn btn-md btn-danger" th:href="@{/barang/{sku}/delete(sku=${barang.key.sku})}">Hapus</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center m-3">
            <a type="button" class="btn btn-primary m-2" href="/">Kembali</a>
        </div>
        
    </div>
    
</body>

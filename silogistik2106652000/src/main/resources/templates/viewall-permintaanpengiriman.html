<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
  <title>Daftar Permintaan Pengiriman</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container">
        <div class="row pt-5">
            <div class="col">
                <h2><b>Daftar Permintaan Pengiriman</b></h2>
            </div>
            <div class="col-auto">
                <a type="button" class="btn btn-md btn-primary" href="/permintaan-pengiriman/tambah">+ Tambah Permintaan Pengiriman</a>
            </div>
        </div>
        <p></p>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Waktu Permintaan</th>
                    <th>Nomor Pengiriman</th>
                    <th>Nama Penerima</th>
                    <th>Alamat Penerima</th>
                    <th>Tanggal Pengiriman</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="permintaanPengiriman, iterationStatus: ${listPermintaanPengiriman}">
                    <td th:text="${iterationStatus.count}"></td>
                    <td th:text="${permintaanPengiriman.waktuPermintaan}"></td>
                    <td th:text="${permintaanPengiriman.nomorPengiriman}"></td>
                    <td th:text="${permintaanPengiriman.namaPenerima}"></td>
                    <td th:text="${permintaanPengiriman.alamatPenerima}"></td>
                    <td th:text="${permintaanPengiriman.tanggalPengiriman}"></td>
                    <td>
                        <a type="button" class="btn btn-md btn-primary" th:href="@{/permintaan-pengiriman/{id}(id=${permintaanPengiriman.id})}">Detail</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center m-3">
            <a type="button" class="btn btn-primary m-2" href="/">Kembali</a>
        </div>
        
    </div>
    
</body>
